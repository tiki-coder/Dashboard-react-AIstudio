
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВПР Дашборд</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }
      /* Стили для начального экрана загрузки (пока грузится JS) */
      #initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0b1120;
        color: white;
      }
      .pulse-core {
        width: 60px;
        height: 60px;
        background: #3b82f6;
        border-radius: 16px;
        animation: pulse-animation 2s infinite ease-in-out;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }
      @keyframes pulse-animation {
        0% { transform: scale(0.95); opacity: 0.5; }
        50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        100% { transform: scale(0.95); opacity: 0.5; }
      }
      .loading-text {
        margin-top: 24px;
        font-size: 14px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        font-weight: 500;
        opacity: 0.8;
      }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.3); border-radius: 4px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <!-- Подключаем точку входа как ES модуль -->
    <script type="module" src="index.tsx"></script>
  </head>
  <body class="bg-[#f8f9fb] dark:bg-[#0f172a] text-[#1e293b] dark:text-[#f1f5f9] transition-colors duration-300">
    <div id="root">
      <!-- Этот блок исчезнет, как только React загрузится -->
      <div id="initial-loader">
        <div class="pulse-core"></div>
        <div class="loading-text">Инициализация системы...</div>
      </div>
    </div>
  </body>
</html>
